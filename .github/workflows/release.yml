name: Build & release RouteDNS blocklists

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"
  push:
    paths:
      - sources.toml
      - tools/**

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Build RouteDNS blocklists
        run: |
          python tools/build_routedns_blocklists.py

      - name: Commit generated blocklists
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add output/
          git diff --cached --quiet || git commit -m "release"
          git push
